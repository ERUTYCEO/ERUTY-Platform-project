<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/main.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css-->

    <title>ERUTY</title>
  </head>
  <body class="body">
    <!-- data-bs-spy="scroll" data-bs-target="#navId" -->
    <div class="bg-img"></div>
    <div class="nav">
      <a href="/"
        ><img
          class="nav-logo"
          width="25px"
          src="/img/eruty_logo2.png"
          alt="로고"
      /></a>
      <div class="search-bar">
        <img src="/img/a.png" alt="" width="17px" height="17px" />
        <form th:action="@{/items/all}" method="GET">
          <input type="text" name="searchKeyword" placeholder="   search" />
          <button id="search-btn" type="submit"></button>
        </form>
      </div>
      <div class="menu">
        <a href="">ABOUT ERUTY</a>
        <a th:if="!${session?.loginId}" href="/members/new">SIGN UP</a>
        <a th:if="!${session?.loginId}" href="/members/login">LOGIN</a>
        <a th:if="${session?.loginId}" href="/items/upload">UPLOAD</a>
        <a th:if="${session?.loginId}" href="/members/logout">LOGOUT</a>
      </div>
    </div>
    <div class="page1">
      <div class="main">
        <div class="rendering" style="margin-top: 5%">
          <div>
            <canvas id="main-3d"></canvas>
          </div>
        </div>
        <div class="right-info">
          <div class="info">
            <div class="name">
              <img class="main-logo" src="/img/eruty_logo1.png" alt="" />
            </div>

            <div>
              <p class="title">Speedy Design Transaction</p>
              <p class="content">
                안전한 블록체인 저작권을 통해 3D 그래픽을 거래할 수 있습니다.
              </p>
            </div>

            <div>
              <p class="title">Safe transaction</p>
              <p class="content">
                안전한 블록체인 저작권을 통해 3D 그래픽을 거래할 수 있습니다.
              </p>
            </div>

            <div>
              <p class="title">Diversity of design</p>
              <p class="content">
                안전한 블록체인 저작권을 통해 3D 그래픽을 거래할 수 있습니다.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div>
          <p class="bottom-title">Secure and fast</p>
          <p class="bottom-content">3D design trading platform</p>
        </div>
        <a href="/items/all"
          ><img class="bottom-btn" src="/img/button.png" alt="" />
          <p class="bottom-btn-title">DESIGN</p></a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

    <script src="/js/mainRendering.js"></script>
    <script
      src="https://kit.fontawesome.com/6fbcf91afd.js"
      crossorigin="anonymous"
    ></script>

</html>
