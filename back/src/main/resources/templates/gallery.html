    <main class="gallery-main">
      <div class="gallery-container">
        <div class="gallery">
          <h3 class="gallery-title">디자인 목록</h3>
          <ul class="gallery-sorting">
            <li class="sorting-selected">조회수순</li>
            <li>좋아요순</li>
            <li>낮은가격순</li>
          </ul>
          <ul class="gallery-list">
            <li th:each="item: ${itemList}">
              <a th:href="@{/items/{id}/detail (id=${item.getId()})}"
                ><img th:src="${item.getImagePath()}" alt="" />
                <h4 th:text="${item.getDesignName()} "></h4>
                <p class="price" th:text="${item.getPrice()}"></p>
                <p class="view" th:text="${item.getLikes()}">좋아요</p>
                <p class="view" th:text="${item.getViews()}">조회수</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"

    </main>
