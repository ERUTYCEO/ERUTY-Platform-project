<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/2000/svg">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/gallery.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>ERUTY</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="page1">
      <div class="nav">
        <a href="/"
          ><img
            class="nav-logo"
            width="25px"
            src="/img/eruty_logo2.png"
            alt="로고"
        /></a>
        <div class="search-bar">
          <img src="/img/a.png" alt="" width="17px" height="17px" />
          <form th:action="@{/items/search}" method="GET">
            <input type="text" name="keyword" placeholder="   search" />
            <button id="search-btn" type="submit"></button>
          </form>
        </div>

        <div class="menu">
          <a href="/#about-eruty">ABOUT ERUTY</a>
          <a th:if="!${session?.loginId}" href="/members/new">SIGN UP</a>
          <a th:if="!${session?.loginId}" href="/members/login">LOGIN</a>
          <a th:if="${session?.loginId}" href="/items/upload">UPLOAD</a>
          <a th:if="${session?.loginId}" href="/members/mypage">MYPAGE</a>
          <a th:if="${session?.loginId}" href="/members/logout">LOGOUT</a>
        </div>
      </div>
    </div>
    <img class="banner" src="/img/banner.png" alt="" />
    <div class="gallery-order-list">
      <a
        class="gallery-order order-selected"
        th:href="@{/items/all (orderBy=id)}"
        >최신순</a
      >
      <a class="gallery-order" th:href="@{/items/all (orderBy=views)}"
        >조회수순</a
      >
      <a class="gallery-order" th:href="@{/items/all (orderBy=likes)}"
        >좋아요순</a
      >
    </div>
    <div class="gallery">
      <ul class="gallery-list">
        <li th:each="item: ${itemList}">
          <a th:href="@{/items/{id}/detail (id=${item.getId()})}">
            <img th:src="${item.getImagePathes()[0]}" alt="" />

            <h4 th:text="${item.getDesignName()} "></h4>
            <div>
              ₩ <span class="price" th:text="${item.getPrice()}"></span>
            </div>
            <div class="design-eval">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-heart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                  />
                </svg>
                <span class="view" th:text="${item.getLikes()}"></span>
              </div>
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-eye"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                  />
                  <path
                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                  />
                </svg>
                <span class="view" th:text="${item.getViews()}">조회수</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <footer class="mt-auto" style="text-align: center; width: 100%">
      <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a
          th:if="${page != nowPage}"
          th:href="@{/items/search(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}"
          th:text="${page}"
        ></a>
        <strong
          th:if="${page == nowPage}"
          th:text="${page}"
          style="color: red"
        ></strong>
      </th:block>
    </footer>
    <script src="/js/gallery.js"></script>
  </body>
</html>
