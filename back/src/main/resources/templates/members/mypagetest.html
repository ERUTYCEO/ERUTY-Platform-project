<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="layout">
  <table>
    <thead>
    <tr th:text="${loginMember.getName()}">
      <td>
      </td>
    </tr>

    </thead>
    <tbody>
    <tr th:each="myList: ${myList}">
      <td>
        <a th:text="${myList.getDesignName()}" th:href="@{/items/{id}/detail (id=${myList.getId()})}"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
