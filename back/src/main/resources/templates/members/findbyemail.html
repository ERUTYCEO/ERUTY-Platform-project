<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <style>
    .fieldError {
      border-color: #bd2130;
    }
  </style>
  <link href="/css/findpw.css" rel="stylesheet" />
  <body>
    <div class="container">
      <p class="findpw-title">비밀번호 찾기</p>
      <form
        role="form"
        action="/members/findpwd"
        th:object="${findPwdForm}"
        method="post"
      >
        <div class="form-group">
          <label th:for="city"></label>
          <input
            type="text"
            th:field="*{name}"
            class="form-control"
            placeholder="이름"
            th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'"
          />
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            Incorrect date
          </p>
        </div>
        <div class="form-group">
          <label th:for="city"></label>
          <input
            type="text"
            th:field="*{email}"
            class="form-control"
            placeholder="이메일"
            th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'"
          />
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            Incorrect date
          </p>
        </div>
        <button type="submit" class="btn find-btn">임시 비밀번호 발급</button>
      </form>
      <br />
    </div>
    <!-- /container -->
  </body>
</html>
