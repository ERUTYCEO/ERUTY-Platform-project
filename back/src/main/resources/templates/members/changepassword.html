<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <form role="form" action="/members/changepwd" th:object="${changepwdForm}"
        method="post">
    <div class="form-group">
      <label th:for="city">이메일</label>
      <input type="text" th:field="*{email}" class="form-control"
             placeholder="이메일을 입력하세요"
             th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="street">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control"
             placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="street">확인용 비밀번호</label>
      <input type="text" th:field="*{confirmPassword}" class="form-control"
             placeholder="비밀번호를 다시 확인하세요"
             th:class="${#fields.hasErrors('confirmPassword')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('confirmPassword')}"
         th:errors="*{confirmPassword}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
</div> <!-- /container -->
</body>
</html>
