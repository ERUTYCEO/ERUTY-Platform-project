<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <form role="form" action="/members/changepwd" th:object="${changepwdForm}"
        method="post">
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control"
             placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="confirmpassword">비밀번호 확인</label>
      <input type="text" th:field="*{confirmpassword}" class="form-control"
             placeholder="비밀번호를 확인해주세요"
             th:class="${#fields.hasErrors('confirmpassword')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('confirmpassword')}"
         th:errors="*{confirmpassword}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
</div> <!-- /container -->
</body>
</html>
