<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <form role="form" action="/items/new" th:object="${itemForm}"
        method="post">
    <div class="form-group">
      <label th:for="designName">디자인Name</label>
      <input type="text" th:field="*{designName}" class="form-control"
             placeholder="designName을 입력하세요"
             th:class="${#fields.hasErrors('designName')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('designName')}"
         th:errors="*{designName}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="creator">creator</label>
      <input type="text" th:field="*{creator}" class="form-control"
             placeholder="creator를 입력하세요"
             th:class="${#fields.hasErrors('creator')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('creator')}"
         th:errors="*{creator}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="createdDate">createdDate</label>
      <input type="text" th:field="*{createdDate}" class="form-control"
             placeholder="createdDate를 입력하세요"
             th:class="${#fields.hasErrors('createdDate')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('createdDate')}"
         th:errors="*{createdDate}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="description">description</label>
      <input type="text" th:field="*{description}" class="form-control"
             placeholder="description를 입력하세요"
             th:class="${#fields.hasErrors('description')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('description')}"
         th:errors="*{description}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="tool">tool</label>
      <input type="text" th:field="*{tool}" class="form-control"
             placeholder="tool를 입력하세요"
             th:class="${#fields.hasErrors('tool')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('tool')}"
         th:errors="*{tool}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="price">price</label>
      <input type="text" th:field="*{price}" class="form-control"
             placeholder="price를 입력하세요"
             th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('price')}"
         th:errors="*{price}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
</div> <!-- /container -->
</body>
</html>
